<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigitalUps Projects | Portal de Proyectos</title>
  <meta name="description" content="Portal centralizado de todos los proyectos y aplicaciones de DigitalUps Projects.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #16161f;
      --bg-card-hover: #1c1c28;
      --text-primary: #f0f0f5;
      --text-secondary: #9090a0;
      --text-muted: #606075;
      --accent: #6366f1;
      --accent-light: #818cf8;
      --accent-glow: rgba(99, 102, 241, 0.15);
      --border: rgba(255, 255, 255, 0.06);
      --border-hover: rgba(99, 102, 241, 0.3);
      --gradient-1: linear-gradient(135deg, #6366f1, #8b5cf6, #a855f7);
      --gradient-2: linear-gradient(135deg, #06b6d4, #3b82f6, #6366f1);
      --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.3);
      --shadow-card-hover: 0 8px 40px rgba(99, 102, 241, 0.15);
      --radius: 16px;
      --radius-sm: 10px;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .bg-gradient .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.12;
      animation: float 20s ease-in-out infinite;
    }

    .bg-gradient .orb:nth-child(1) {
      width: 600px;
      height: 600px;
      background: #6366f1;
      top: -200px;
      right: -100px;
      animation-delay: 0s;
    }

    .bg-gradient .orb:nth-child(2) {
      width: 500px;
      height: 500px;
      background: #a855f7;
      bottom: -150px;
      left: -100px;
      animation-delay: -7s;
    }

    .bg-gradient .orb:nth-child(3) {
      width: 400px;
      height: 400px;
      background: #06b6d4;
      top: 40%;
      left: 50%;
      animation-delay: -14s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(50px, -30px) scale(1.05); }
      50% { transform: translate(-30px, 50px) scale(0.95); }
      75% { transform: translate(40px, 20px) scale(1.02); }
    }

    /* Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      position: relative;
      z-index: 1;
    }

    /* Header */
    header {
      padding: 40px 0 20px;
      text-align: center;
    }

    .logo-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 18px;
      background: var(--accent-glow);
      border: 1px solid var(--border-hover);
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--accent-light);
      letter-spacing: 1.5px;
      text-transform: uppercase;
      margin-bottom: 24px;
    }

    .logo-badge svg {
      width: 16px;
      height: 16px;
    }

    header h1 {
      font-size: clamp(2.2rem, 5vw, 3.8rem);
      font-weight: 800;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.15;
      margin-bottom: 16px;
    }

    header p {
      font-size: clamp(1rem, 2vw, 1.2rem);
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Stats bar */
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 36px 0 48px;
      flex-wrap: wrap;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: 700;
      background: var(--gradient-2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* Search & Filter */
    .toolbar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .search-box svg {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      color: var(--text-muted);
    }

    .search-box input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 0.95rem;
      font-family: inherit;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .search-box input::placeholder {
      color: var(--text-muted);
    }

    .search-box input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .filter-btn {
      padding: 14px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      font-size: 0.85rem;
      font-family: inherit;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .filter-btn:hover,
    .filter-btn.active {
      border-color: var(--accent);
      color: var(--accent-light);
      background: var(--accent-glow);
    }

    /* Project Grid */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 20px;
      padding-bottom: 80px;
    }

    .project-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 28px;
      text-decoration: none;
      color: inherit;
      transition: all 0.35s cubic-bezier(0.22, 1, 0.36, 1);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient-1);
      opacity: 0;
      transition: opacity 0.35s;
    }

    .project-card:hover {
      border-color: var(--border-hover);
      background: var(--bg-card-hover);
      box-shadow: var(--shadow-card-hover);
      transform: translateY(-4px);
    }

    .project-card:hover::before {
      opacity: 1;
    }

    .card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .card-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      flex-shrink: 0;
    }

    .card-arrow {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      background: transparent;
      transition: all 0.3s;
      color: var(--text-muted);
    }

    .project-card:hover .card-arrow {
      background: var(--accent-glow);
      color: var(--accent-light);
      transform: translate(2px, -2px);
    }

    .card-arrow svg {
      width: 16px;
      height: 16px;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .card-description {
      font-size: 0.88rem;
      color: var(--text-secondary);
      line-height: 1.6;
      flex-grow: 1;
      margin-bottom: 18px;
    }

    .card-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    .card-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 5px 12px;
      border-radius: 50px;
      font-size: 0.72rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tag-frontend { background: rgba(34, 197, 94, 0.1); color: #4ade80; }
    .tag-backend { background: rgba(249, 115, 22, 0.1); color: #fb923c; }
    .tag-fullstack { background: rgba(99, 102, 241, 0.1); color: #818cf8; }
    .tag-sistema { background: rgba(14, 165, 233, 0.1); color: #38bdf8; }
    .tag-erp { background: rgba(236, 72, 153, 0.1); color: #f472b6; }

    .card-url {
      font-size: 0.75rem;
      color: var(--text-muted);
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* No results */
    .no-results {
      text-align: center;
      padding: 60px 20px;
      grid-column: 1 / -1;
      display: none;
    }

    .no-results.visible {
      display: block;
    }

    .no-results svg {
      width: 48px;
      height: 48px;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .no-results p {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px 0;
      color: var(--text-muted);
      font-size: 0.82rem;
      position: relative;
      z-index: 1;
    }

    footer a {
      color: var(--accent-light);
      text-decoration: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header { padding: 28px 0 12px; }
      .stats-bar { gap: 24px; margin: 24px 0 32px; }
      .projects-grid { grid-template-columns: 1fr; }
      .toolbar { gap: 8px; }
      .filter-btn { padding: 12px 14px; font-size: 0.8rem; }
    }

    /* Entry animation */
    .project-card {
      opacity: 0;
      transform: translateY(20px);
      animation: cardIn 0.5s ease forwards;
    }

    @keyframes cardIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient">
    <div class="orb"></div>
    <div class="orb"></div>

  <div class="container">

        <svg viewBox="0 0 76 65" fill="currentColor"><path d="M37.5274 0L75.0548 65H0L37.5274 0Z"/></svg>
        DigitalUps Projects
      </div>
      <h1>Nuestros Proyectos</h1>
      <p>Portal centralizado de todas las aplicaciones y sistemas desarrollados. Accede a cada proyecto con un solo clic.</p>

      <div class="stats-bar">
        <div class="stat">
          <div class="stat-value">10</div>
          <div class="stat-label">Proyectos</div>
        </div>
        <div class="stat">
          <div class="stat-value">5</div>
          <div class="stat-label">Categor√≠as</div>

        <div class="stat">

          <div class="stat-label">Activos</div>
        </div>

    <div class="toolbar">
      <div class="search-box">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"/></svg>
        <input type="text" id="searchInput" placeholder="Buscar proyectos..." autocomplete="off">

      <button class="filter-btn active" data-filter="all">Todos</button>

  </div>

  <footer>
    <p>&copy; 2025 DigitalUps Projects &mdash; Desplegado en <a href="https://vercel.com" target="_blank" rel="noopener">Vercel</a></p>
  </footer>

  <script>
    const projects = [
      {
        name: "Seguros Frontend",
        description: "Interfaz principal del sistema de seguros. Gesti√≥n de p√≥lizas, clientes y reclamaciones con una experiencia de usuario moderna e intuitiva.",
        url: "https://seguros.dopek.net",
        icon: "üõ°Ô∏è",
        tag: "frontend",
        tagLabel: "Frontend",
        category: "frontend"
      },
      {
        name: "Sistema de Licitaciones",
        description: "Plataforma para la gesti√≥n integral de licitaciones. Permite crear, evaluar y dar seguimiento a procesos de licitaci√≥n de forma eficiente.",
        url: "https://licitaciones.suplidorarenma.com",
        icon: "üìë",
        tag: "sistema",
        tagLabel: "Sistema",
        category: "sistema"
      },
      {
        name: "Rutas",
        description: "Planificaci√≥n y optimizaci√≥n de rutas de entrega. Visualizaci√≥n en mapas interactivos para una distribuci√≥n m√°s eficiente.",
        url: "https://rutas.suplidorarenma.com",
        icon: "üó∫Ô∏è",
        tag: "sistema",
        tagLabel: "Sistema",
        category: "sistema"
      },
      {
        name: "Inventario",
        description: "Sistema de control de inventario con gesti√≥n de productos, stock, entradas y salidas. Mant√©n el control total de tus existencias.",
        url: "https://almacen.suplidorarenma.com",
        icon: "üì¶",
        tag: "sistema",
        tagLabel: "Sistema",
        category: "sistema"
      },
      {
        name: "Sistema de Incentivos",
        description: "Plataforma de gesti√≥n de incentivos para Suplidora Renma. Calcula, asigna y da seguimiento a los incentivos del equipo comercial.",
        url: "https://incentivos.suplidorarenma.com",
        icon: "üèÜ",
        tag: "sistema",
        tagLabel: "Sistema",
        category: "sistema"
      },
      {
        name: "Seguimiento de Clientes",
        description: "Sistema CRM de seguimiento de clientes para Suplidora Renma. Gestiona relaciones, visitas, historial y oportunidades comerciales.",
        url: "https://clientes.suplidorarenma.com",
        icon: "üë•",

      },
      {

        url: "https://credito.suplidorarenma.com",
        icon: "üí≥",

        tagLabel: "Sistema",
        category: "sistema"
      },
      {
        name: "Cotizaciones",
        description: "Plataforma de cotizaciones para Suplidora Renma. Genera, gestiona y da seguimiento a cotizaciones de productos y servicios.",
        url: "https://cotizaciones.suplidorarenma.com",
        icon: "üí∞",
        tag: "fullstack",
        tagLabel: "Fullstack",
        category: "sistema"
      },
      {
        name: "Sistema Documental",
        description: "Gesti√≥n documental centralizada. Almacena, organiza y controla documentos con versionado y permisos de acceso.",
        url: "https://documentos.suplidorarenma.com",

        category: "sistema"
      },
      {
        name: "Proyectos",
        description: "Portal de administraci√≥n y seguimiento de proyectos. Visualiza el estado, avance y m√©tricas de todos los desarrollos activos.",
        url: "https://proyectos.suplidorarenma.com",
        icon: "üöÄ",
        tag: "fullstack",
        tagLabel: "Fullstack",
        category: "sistema"
      }
    ];

    const grid = document.getElementById('projectsGrid');
    const searchInput = document.getElementById('searchInput');
    const filterBtns = document.querySelectorAll('.filter-btn');
    let activeFilter = 'all';

    const arrowSvg = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"/></svg>`;

    function getTagColors(tag) {
      const map = { frontend: 'tag-frontend', backend: 'tag-backend', fullstack: 'tag-fullstack', sistema: 'tag-sistema', erp: 'tag-erp' };
      return map[tag] || 'tag-sistema';
    }

    function getDomain(url) {
      try {
        return new URL(url).hostname;
      } catch {
        return url;
      }
    }

    function renderProjects(filter = 'all', search = '') {
      const filtered = projects.filter(p => {
        const matchFilter = filter === 'all' || p.category.includes(filter);
        const matchSearch = search === '' || 
          p.name.toLowerCase().includes(search.toLowerCase()) || 
          p.description.toLowerCase().includes(search.toLowerCase());
        return matchFilter && matchSearch;
      });

      if (filtered.length === 0) {
        grid.innerHTML = `
          <div class="no-results visible">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"/></svg>
            <p>No se encontraron proyectos que coincidan con tu b√∫squeda.</p>
          </div>`;
        return;
      }

      grid.innerHTML = filtered.map((p, i) => `
        <a href="${p.url}" target="_blank" rel="noopener noreferrer" class="project-card" style="animation-delay: ${i * 0.06}s" data-category="${p.category}">
          <div class="card-header">
            <div class="card-icon" style="background: ${getTagColors(p.tag).replace('tag-', '') === 'frontend' ? 'rgba(34,197,94,0.1)' : p.tag === 'backend' ? 'rgba(249,115,22,0.1)' : p.tag === 'erp' ? 'rgba(236,72,153,0.1)' : p.tag === 'fullstack' ? 'rgba(99,102,241,0.1)' : 'rgba(14,165,233,0.1)'}">
              ${p.icon}
            </div>
            <div class="card-arrow">${arrowSvg}</div>
          </div>
          <div class="card-title">${p.name}</div>
          <div class="card-description">${p.description}</div>
          <div class="card-footer">
            <span class="card-tag ${getTagColors(p.tag)}">${p.tagLabel}</span>
            <span class="card-url">${getDomain(p.url)}</span>
          </div>
        </a>
      `).join('');
    }

    // Initial render
    renderProjects();

    // Search
    searchInput.addEventListener('input', (e) => {
      renderProjects(activeFilter, e.target.value);
    });

    // Filter buttons
    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activeFilter = btn.dataset.filter;
        renderProjects(activeFilter, searchInput.value);
      });
    });
  </script>
